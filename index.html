    <div id="pop-up">
              <!-- delimitación  -->
              <section id="space">
                    <div>
                    <h3>Gracias por tu mensaje.</h3>
                    <p>Te responderemos a la brevedad</p>
                    <div><a href="https://www.recoletamall.com.ar/"> Home </a></div>
                    <h5><a href="https://www.recoletamall.com.ar/beneficios-recoleta-urban-mall/">Ver beneficios</a></h5>
                  </div>
              </section>
    </div>
    <div class="wrapper">
      <!-- header  -->
      <header>
        <img src="logos/RUM-logo.png" alt="" srcset="">
      </header>
      <!-- main  -->
      <main>
        <section>
          <h1>Consultas, sugerencias y reclamos.</h1>
          <h3>¿En qué te podemos ayudar?</h3>
        </section> <!-- sección  
        --> <section>
          <form
            id="fs-frm"
            name="complaint-form"
            accept-charset="utf-8"
            action="https://formspree.io/f/mdovkvan"
            method="post"
          >
            <fieldset id="fs-frm-inputs">
              <label for="full-name">Nombre completo</label>
              <input
                type="text"
                name="name"
                id="full-name"
                placeholder="Nombre y apellido"
                required=""
                required maxlength="80"
                required minlength="7"
                autocomplete=off
                />
              <label for="telephone">DNI</label>
              <input
                type="number"
                name="dni"
                id="telephone"
                placeholder="13233454"
                required=""
                autocomplete=off
                />
              <label for="email-address">Email</label>
              <input
                type="email"
                name="_replyto"
                id="email-address"
                placeholder="tumail@.com"
                required=""
                autocomplete=off
              />
              <label for="telephone">Celular</label>
              <input
                type="number"
                name="telephone"
                id="telephone"
                placeholder="(+54) 911-111111"
                required=""
                min="10"
                autocomplete=off
              />
              <!-- Tema de consulta -->
              <label for="motivo">¿Cual es tu consulta?</label>
              <select id="radio" name="motivo">
                <option name="motif" value="n/a" selected style="font-weight: 100;">
                  Ver&nbsp;opciones
                </option>
                <option name="motif" value="estacionamiento">Estacionamiento</option>
                <option name="motif" value="horarios">Horarios</option>
                <option name="motif" value="programa">Soy&nbsp;Recoleta</option>
                <option name="motif" value="cines">Cines</option>
                <option name="motif" value="comuna">Comuna</option>
                <option name="motif" value="servicios">Servicios</option>
                <option name="motif" value="locales">Locales</option>
                <option name="motif" value="promociones">Promociones</option>
                <option name="motif" value="otros">Otros</option>
              </select>

              <label for="mensaje"></label>
              <textarea
                rows="4"
                name="mensaje"
                id="complaint"
                placeholder="Dejanos aquí tu comentario.."
                required=""
                autocomplete=off
                ></textarea>

              <input
                type="hidden"
                name="_subject"
                id="email-subject"
                value="Formulario de Consultas y Reclamos"
              />
            </fieldset>
            <input type="submit" value="Enviar" />
          </form>
          <br/>
          <a href="https://www.recoletamall.com.ar/">
            <div class="circle-back">
              <span class="material-symbols-outlined"> arrow_back </span>
            </div>
          </a>
        </section>
      </main>
    </div>

    <script>
      document.onreadystatechange = function () {
        if (document.readyState !== "complete") {
          document.querySelector("body").style.visibility = "hidden";
          document.querySelector("#loader").style.visibility = "visible";
        } else {
          document.querySelector("#loader").style.display = "none";
          document.querySelector("body").style.visibility = "visible";
        }
      };
    </script>
    <script>
      const $form = document.querySelector("#fs-frm");
      $form.addEventListener("submit", handleSubmit);

      async function handleSubmit(event) {
        event.preventDefault();
        const form = new FormData(this);
        const response = await fetch(this.action, {
          method: this.method,
          body: form,
          headers: {
            Accept: "application/json",
          },
        });
        if (response.ok) {
          this.reset();
          document.getElementById("pop-up").style.display = "flex";
          document.getElementById("page-mask").style.display = "block";;
        }
      }
 
    </script>

  </body>
</html>
